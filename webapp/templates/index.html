<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    <link rel="stylesheet" type="text/css" href="../static/webapp.css" />
    <script src="./static/webapp.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <title>NBA Stat Leaders</title>
</head>

<body>
    <div class = "page">
        <div id = "header">
            <img id="logo" src="./static/nbalogo.jpg" alt="NBA Logo" onclick="on_players_button()"/>

            <a id="title" onclick="on_players_button()">NBA Stat Leaders</b></a>

            <a>
                <form id = "search_bar">
                    <br> <input type="text" onkeyup="search_player()" name="player_name" placeholder="Search here...">
                    
                </form>
            </a>
        
        </div>
        

        <div id = "team_scroll_bar">
        </div>

        <div id = "horizontal-navbar">
            
            <button id="players_button" class="horz-button">Players</button>
            <button id="teams_button" class="horz-button">Teams</button>
            <button id="games_button" class="horz-button">Games</button>
        
        </div>

        <div id = "filter-team">
            <select id="season">
                    <option value="2020_2021">2020-2021</option>
                    <option value="2019_2020" selected>2019-2020</option>
                    <option value="2018_2019">2018-2019</option>
                    <option value="2017_2018">2017-2018</option>
                    <option value="2016_2017">2016-2017</option>
                    <option value="2015_2016">2015-2016</option>
                    <option value="2014_2015">2014-2015</option>
                    <option value="2013_2014">2013-2014</option>
                    <option value="2012_2013">2012-2013</option>
                    <option value="2011_2012">2011-2012</option>
                    <option value="2010_2011">2010-2011</option>
                    <option value="2009_2010">2009-2010</option>

            </select> 
            <button id= "submit_button" onClick="get_selected_value('season');">Update Season</button>
        </div>
        <div id ="filter-month">
            <select id="month">
                <option value = "0" selected>All Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>

            </select> 
            <button id= "submit_month_button" onClick="get_selected_month_value('month');">Update month</button>

        </div>

        <div id = "content">

        </div>
    </div>
</html>
